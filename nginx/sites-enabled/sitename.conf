server {
  listen 80;
  server_name goormtone6th.com;
  location / {
    rewrite ^ https://$server_name$request_uri? permanent;
  }
}

server {
   listen 443 ssl;
   server_name goormtone6th.com;
   location / {
       proxy_pass web1:3000;
   }

   ssl_certificate /home/ubuntu/goorm/nginx/etc/letsencrypt/live/goormtone6th.com/fullchain.pem;
   ssl_certificate_key /home/ubuntu/goorm/nginx/etc/letsencrypt/live/goormtone6th.com/privkey.pem;
}